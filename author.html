  <header>

        <li><a href="#works">My Works</a></li>
        <li><a href="#add-work">Add Work</a></li>

  <main>

        <label for="work-description">Work Description:</label>
        <textarea id="work-description" name="work-description" required></textarea>
        <button type="submit">Add</button>
